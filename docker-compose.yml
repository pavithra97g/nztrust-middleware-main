version: '3.8'

services:
  middleware:
    build: ./middleware
    ports:
      - "8080:8080"
    depends_on:
      - service

  service:
    build: ./service
    ports:
      - "5000:5000"

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
